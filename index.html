<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Beautiful Site</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="hero">
            <h1>Welcome to the Beauty</h1>
            <p>Where simplicity meets elegance</p>
            <button onclick="showAlert()">Discover More</button>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a beautiful website built with HTML, CSS, and a sprinkle of JavaScript.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Beautiful Website. All rights reserved.</p>
    </footer>

    <script>
        function showAlert() {
            alert('Welcome to the Beauty!');
        }
    </script>
</body>
</html>
